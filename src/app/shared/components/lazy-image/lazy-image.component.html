<div class="d-flex justify-content-center">

  <img
    [src]="url"
    [alt]="title"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{display: hasLoaded ? '' : 'none'}"
  >

  <img
    *ngIf="!hasLoaded"
    src="assets/tail-spin.svg"
    class="mt-2"
  >

</div>
